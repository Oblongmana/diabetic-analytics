<strong><i class="fa fa-area-chart"></i> Average Blood Glucose ( <em>AUC<sub>t</sub></em> )</strong>
<hr>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Average Blood Glucose ( <em>AUC<sub>t</sub></em> )</h4>
      </div>
      <div class="panel-body" >
        <em ng-if="!bglEntries">No data has been imported. Please use the <a ui-sref="import">Import Data</a> page</em>
        <em ng-if="bglEntriesRetrievalError">{{bglEntriesRetrievalError}}</em>
        <auct-series 
            ng-if="bglEntries" 
            bgl-entries="bglEntries" 
            datetime-accessor="datetimeAccessor"
            bgl-accessor="bglAccessor"
          >
        </auct-series>
      </div>
    </div>
  </div>
</div>
